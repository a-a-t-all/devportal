apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: promtail
    targetRevision: 6.15.5
    helm:
      releaseName: promtail
      values: |
        # Run as a single Deployment instead of a DaemonSet
        daemonset:
          enabled: false
        deployment:
          enabled: true
          replicas: 1

        config:
          clients:
            - url: http://loki-stack:3100/loki/api/v1/push

          # Only scrape Kubernetes pod logs
          scrape_configs:
            - job_name: kubernetes-pods
              pipeline_stages:
                - cri: {}
              static_configs:
                - targets: [localhost]
                  labels:
                    job: kubernetes-pods
                    __path__: /var/log/pods/*/*/*.log

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true