apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: promtail
    targetRevision: 6.15.5
    helm:
      releaseName: promtail
      values: |
        # Use the built-in initContainer from the chart to bump inotify limits
        initContainer:
          enabled: true
          fsInotifyMaxUserInstances: 512

        config:
          clients:
            - url: http://loki-stack:3100/loki/api/v1/push
          scrape_configs:
            - job_name: kubernetes-pods
              pipeline_stages:
                - cri: {}
              static_configs:
                - targets: [localhost]
                  labels:
                    job: kubernetes-pods
                    __path__: /var/log/pods/*/*/*.log
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
